<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game RPS</title>
    <link rel="stylesheet" href="game/style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissor Game</p>
    <button onclick="console.log(start('Rock'))" class="img"><img class="img1" src="game/spr game/Rock-emoji.png" alt=""></button>
    <button onclick="start('Paper')" class="img"><img class="img1" src="game/spr game/Paper-emoji.png" alt=""></button>
    <button onclick="start('Scissor')" class="img"><img class="img1" src="game/spr game/Scissor-emoji.png" alt=""></button>
    <p class="js-add-result"></p>
    <p class="js-update-move"></p>
    <p class="js-add-score"></p>
    <button onclick="
    score.win = 0;
    score.loss = 0;
    score.tie = 0,
    localStorage.removeItem('score')
    subCount()" class="reset">Reset Score</button>


    
  <script src="game/script.js"></script>
  </body>
</html>
