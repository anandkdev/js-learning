<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game RPS</title>
    <link rel="stylesheet" href="game copy/style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissor Game</p>
    <button class="img js-rock-button"><img class="img1" src="game copy/spr game/Rock-emoji.png" alt=""></button>
    <button class="img js-paper-button"><img class="img1" src="game copy/spr game/Paper-emoji.png" alt=""></button>
    <button class="img js-scissor-button"><img class="img1" src="game copy/spr game/Scissor-emoji.png" alt=""></button>
    <p class="js-add-result"></p>
    <p class="js-update-move"></p>
    <p class="js-add-score"></p>
    <button onclick="
    score.win = 0;
    score.loss = 0;
    score.tie = 0,
    localStorage.removeItem('score')
    subCount()" class="reset js-reset-btn">Reset Score</button>
    <button class="auto-play-btn js-autoplay-btn">Auto Play</button>


    
  <script src="game copy/script.js"></script>
  </body>
</html>
