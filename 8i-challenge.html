<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge</title>
</head>
<body>
  <button onclick="playerMove('Head')">Head</button>
  <button onclick="playerMove('Tails')">Tails</button>
  <button onclick="score.wins = 0,
  score.losses = 0">Clear</button>
  
  
  <script>

    const score = JSON.parse(localStorage.getItem('score'));
    
    function playerMove(guess){
      const random = Math.random();
      // console.log(random);
      const result = random < 0.5 ? 'Head' : 'Tails';
      const board = guess === result ? 'You win': 'You lose';
      if(guess === result){
        score.wins ++;
      }else{
        score.losses ++;
      }

      localStorage.setItem('score',JSON.stringify(score));

      alert(`Scoreboard Wins : ${score.wins} Losses : ${score.losses}`);
    }
  </script>
</body>
</html>
