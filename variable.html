<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable</title>
</head>
<body>
  <script>
    let variable = 3;
    console.log(variable);
    let calculation = 4 + 5;
    console.log(calculation);
    console.log(calculation + 4);
    let result = calculation + 4;
    console.log(result);
    variable = 5;
    variable = variable + 5;
    console.log(variable);
  </script>
  
</body>
</html>
